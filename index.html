<!doctype html>
<html lang="en">
<head>
  <!-- Essentials -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>4SAI — Performance • Compliance • Effectiveness</title>
  <meta name="description" content="4SAI helps organizations strengthen performance, compliance, and effectiveness through practical training, advisory, and tools.">

  <!-- Open Graph (for sharing) -->
  <meta property="og:title" content="4SAI — Performance • Compliance • Effectiveness">
  <meta property="og:description" content="Practical training, advisory, and tools to deliver outcomes that matter.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://4sai.github.io/">

  <style>
    /* ====== Design tokens ====== */
    :root{
      --bg:#2e3238;           /* page background (dark grey) */
      --panel:#393e45;        /* cards/panels */
      --panel-2:#32363c;
      --text:#eef2f6;         /* primary text */
      --muted:#aab3bf;        /* secondary text */
      --brand:#49a2ff;        /* accent */
      --brand-2:#3d85d6;
      --line:#4a5058;         /* borders */
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.25);
      --focus:0 0 0 3px rgba(73,162,255,.35);
    }

    /* ====== Base / Reset ====== */
    *{box-sizing:border-box}
    html:focus-within{scroll-behavior:smooth}
    @media (prefers-reduced-motion: reduce){
      html:focus-within{scroll-behavior:auto}
      *,*::before,*::after{animation-duration:.01ms!important;animation-iteration-count:1!important;transition-duration:.01ms!important;scroll-behavior:auto!important}
    }
    body{
      margin:0;
      background:linear-gradient(180deg, #30343a, var(--bg));
      color:var(--text);
      font:16px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", Ubuntu, Cantarell, "DejaVu Sans";
      display:flex; min-height:100vh; flex-direction:column;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      text-rendering:optimizeLegibility;
    }
    a{color:var(--brand);text-decoration:none}
    a:hover{color:#9cc8ff}
    img{max-width:100%;display:block}

    /* ====== Layout helpers ====== */
    .container{max-width:1160px; margin:0 auto; padding:0 22px}
    .center{text-align:center}
    .spacer-1{height:14px} .spacer-2{height:24px} .spacer-3{height:40px} .spacer-4{height:56px}

    /* ====== Header / Banner ====== */
    header.site-header{
      width:100%;
      background:
        radial-gradient(1000px 400px at 50% -100px, rgba(73,162,255,.20), transparent 60%),
        linear-gradient(135deg, #3a4048 0%, #2e3238 60%);
      border-bottom:1px solid var(--line);
      box-shadow:inset 0 -1px 0 rgba(255,255,255,.03);
    }
    .brand{
      display:flex; align-items:center; justify-content:center;
      padding:42px 0;
    }
    .brand .logo{
      width:min(360px, 55vw);
      height:auto;
      filter:drop-shadow(0 8px 24px rgba(0,0,0,.35));
    }
    .brand .logo[alt="4SAI"][data-fallback="true"]{
      width:auto; padding:18px 26px; border-radius:14px;
      border:2px dashed var(--line); color:var(--muted); font-weight:700; letter-spacing:.6px;
      background:linear-gradient(180deg, var(--panel), var(--panel-2));
    }

    /* ====== Feature grid (3 buttons) ====== */
    .feature-grid{
      display:grid; gap:18px;
      grid-template-columns:repeat(3,minmax(0,1fr));
    }
    @media (max-width:900px){ .feature-grid{grid-template-columns:1fr 1fr} }
    @media (max-width:640px){ .feature-grid{grid-template-columns:1fr} }

    .tile{
      background:linear-gradient(180deg, var(--panel), var(--panel-2));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      min-height:220px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      color:var(--text); text-decoration:none;
      position:relative; isolation:isolate;
      transition:transform .18s ease, border-color .18s ease, box-shadow .18s ease;
      outline:none;
    }
    .tile:hover{ transform:translateY(-4px); border-color:var(--brand); box-shadow:0 14px 34px rgba(73,162,255,.25) }
    .tile:focus-visible{ box-shadow:var(--shadow), var(--focus); border-color:var(--brand) }
    .tile .icon{ width:68px; height:68px; margin-bottom:12px; opacity:.95 }
    .tile .label{ font-weight:800; letter-spacing:.4px; font-size:17px }

    /* ====== Contact card ====== */
    .contact{
      background:linear-gradient(180deg, var(--panel), var(--panel-2));
      border:1px solid var(--line);
      border-radius:16px;
      padding:22px;
      box-shadow:var(--shadow);
      text-align:center;
      color:var(--text);
      font-size:17px;
    }
    .contact a{ color:#b9d9ff }
    .contact a:hover{ text-decoration:underline }

    /* ====== Footer ====== */
    footer.site-footer{
      color:var(--muted);
      border-top:1px solid var(--line);
      text-align:center;
      padding:22px 0 32px;
    }

    /* ====== Keyboard focus ring for links ====== */
    a:focus-visible{outline:none; box-shadow:var(--focus); border-radius:10px}
  </style>
</head>
<body>

  <!-- ===== Header / Banner ===== -->
  <header class="site-header" role="banner">
    <div class="container">
      <div class="brand" aria-label="4SAI">
        <!-- Replace src with your logo path. Fallback appears if image not found. -->
        <img src="assets/logo.png" alt="4SAI" class="logo"
             onerror="this.setAttribute('data-fallback','true'); this.removeAttribute('src')">
      </div>
    </div>
  </header>

  <!-- ===== Main content ===== -->
  <main id="content" class="container" role="main">
    <div class="spacer-3"></div>

    <!-- Three professional tiles -->
    <section aria-label="Core services">
      <div class="feature-grid" role="list">
        <!-- Compliance -->
        <a class="tile" role="listitem" href="#contact" aria-label="Compliance">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="3" y="4" width="18" height="16" rx="3" stroke="currentColor" stroke-width="1.8"/>
            <path d="M8 9l1.9 1.9L13 7.8" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 14h8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
          <div class="label">Compliance</div>
        </a>

        <!-- Effectiveness -->
        <a class="tile" role="listitem" href="#contact" aria-label="Effectiveness">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.8"/>
            <circle cx="12" cy="12" r="5.5" stroke="currentColor" stroke-width="1.8"/>
            <circle cx="12" cy="12" r="2" fill="currentColor"/>
          </svg>
          <div class="label">Effectiveness</div>
        </a>

        <!-- Performance -->
        <a class="tile" role="listitem" href="#contact" aria-label="Performance">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <polyline points="4 13 9 18 20 6"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="label">Performance</div>
        </a>
      </div>
    </section>

    <div class="spacer-4"></div>

    <!-- Contact -->
    <section id="contact" class="contact" aria-label="Contact">
      Contact us at
      <a href="mailto:info@4sai.org">info@4sai.org</a>
      &nbsp;•&nbsp;
      <a href="tel:+17215881184">+1&nbsp;721&nbsp;588&nbsp;1184</a>
      &nbsp;(also
      <a href="https://wa.me/17215881184" target="_blank" rel="noopener">WhatsApp</a>)
    </section>

    <div class="spacer-3"></div>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="site-footer" role="contentinfo">
    © 2025 4SAI
  </footer>
</body>
</html>
