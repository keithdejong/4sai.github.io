<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>4SAI</title>
<style>
  :root{
    --bg:#1f2329;         /* dark grey */
    --panel:#252a32;      /* slightly lighter for cards */
    --text:#e6edf3;       /* light text */
    --muted:#a4acb6;      /* muted text */
    --accent:#3e8af6;     /* accent (links/hover) */
    --border:#2f3742;     /* thin borders */
  }
  *{box-sizing:border-box}
  body{
    margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    color:var(--text); background:var(--bg);
    display:flex; min-height:100vh; flex-direction:column;
  }
  .wrap{max-width:1100px; margin:0 auto; padding:32px 20px}
  header{display:flex; justify-content:center; padding-top:24px}
  .logo{
    display:block; width:200px; height:auto; opacity:.95;
    filter: drop-shadow(0 2px 10px rgba(0,0,0,.25));
  }
  .logo-fallback{
    width:200px; height:60px; border:2px dashed var(--border); color:var(--muted);
    display:flex; align-items:center; justify-content:center; border-radius:12px;
    font-weight:700; letter-spacing:.5px;
  }

  /* Buttons grid */
  .grid{
    margin:28px auto 18px;
    display:grid; gap:16px;
    grid-template-columns: repeat(3, minmax(0,1fr));
  }
  @media (max-width:900px){ .grid{grid-template-columns:1fr 1fr} }
  @media (max-width:640px){ .grid{grid-template-columns:1fr} }

  .card{
    background:var(--panel); border:1px solid var(--border); border-radius:16px;
    aspect-ratio:1/1; display:flex; flex-direction:column; align-items:center; justify-content:center;
    text-decoration:none; color:var(--text); transition:transform .15s ease, border-color .15s ease;
  }
  .card:hover{ transform:translateY(-3px); border-color:var(--accent) }
  .icon{ width:56px; height:56px; margin-bottom:10px; opacity:.95 }
  .label{ font-weight:700; letter-spacing:.3px }

  /* Contact */
  .contact{
    margin:26px auto 14px; padding:18px 20px;
    background:var(--panel); border:1px solid var(--border); border-radius:14px; text-align:center;
    color:var(--text);
  }
  .contact a{ color:var(--accent); text-decoration:none }
  .contact a:hover{ text-decoration:underline }

  footer{ color:var(--muted); text-align:center; padding:16px 0 28px }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Logo -->
    <header>
      <!-- Replace src with your path. If you haven't uploaded a logo yet, the fallback shows. -->
      <img src="assets/logo.png" alt="4SAI" class="logo" onerror="this.outerHTML='<div class=&quot;logo-fallback&quot;>4SAI</div>'">
    </header>

    <!-- 3 square buttons -->
    <section class="grid" aria-label="Primary actions">
      <!-- Checklist -->
      <a class="card" href="#checklists" aria-label="Checklists">
        <!-- checklist icon (inline SVG) -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="3" y="4" width="18" height="16" rx="3" stroke="currentColor" stroke-width="1.6"/>
          <path d="M8 9l1.8 1.8L12.8 7.8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 14h8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <div class="label">Checklists</div>
      </a>

      <!-- Bullseye -->
      <a class="card" href="#targets" aria-label="Targets">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.6" />
          <circle cx="12" cy="12" r="5.5" stroke="currentColor" stroke-width="1.6" />
          <circle cx="12" cy="12" r="2" fill="currentColor" />
        </svg>
        <div class="label">Targets</div>
      </a>

      <!-- Magnifying glass -->
      <a class="card" href="#insights" aria-label="Insights">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.8"/>
          <path d="M20 20l-3.2-3.2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
        </svg>
        <div class="label">Insights</div>
      </a>
    </section>

    <!-- Contact -->
    <section class="contact" id="contact">
      <strong>Contact us:</strong>
      &nbsp;<a href="mailto:info@4sai.org">info@4sai.org</a>
      &nbsp;•&nbsp;<a href="tel:+17215881184">+1&nbsp;721&nbsp;588&nbsp;1184</a>
      &nbsp;(<a href="https://wa.me/17215881184" target="_blank" rel="noopener">WhatsApp</a>)
    </section>

    <footer>© 2025 4SAI</footer>
  </div>
</body>
</html>
