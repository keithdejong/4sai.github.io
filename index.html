<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>4SAI</title>
<style>
  :root{
    --bg:#2c2f34;         /* lighter dark grey */
    --panel:#363a40;      /* panel color */
    --text:#e6edf3;       /* main text */
    --muted:#9aa6b2;      /* muted text */
    --accent:#3e8af6;     /* accent blue */
    --border:#4a4e56;     /* border color */
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    background:var(--bg);
    color:var(--text);
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
  }

  /* Header / Banner */
  header{
    width:100%;
    background:linear-gradient(135deg, #3b3f45, #2c2f34);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px 0;
    border-bottom:1px solid var(--border);
  }
  .logo{
    width:320px; /* larger banner size */
    height:auto;
    filter:drop-shadow(0 3px 10px rgba(0,0,0,0.4));
  }
  .logo-fallback{
    width:320px;
    height:80px;
    border:2px dashed var(--border);
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:var(--muted);
    font-weight:700;
    letter-spacing:.6px;
  }

  /* Grid buttons */
  .wrap{max-width:1100px;width:100%;padding:50px 20px;text-align:center}
  .grid{
    display:grid;
    gap:20px;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    justify-items:center;
    margin-bottom:50px;
  }
  .card{
    background:var(--panel);
    border:1px solid var(--border);
    width:220px;
    height:220px;
    border-radius:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:var(--text);
    transition:transform .15s ease,border-color .15s ease;
  }
  .card:hover{transform:translateY(-4px);border-color:var(--accent)}
  .icon{width:70px;height:70px;margin-bottom:14px;opacity:.95}
  .label{font-weight:700;letter-spacing:.4px;font-size:17px}

  /* Contact */
  .contact{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:14px;
    padding:22px;
    color:var(--text);
    font-size:17px;
  }
  .contact a{color:var(--accent);text-decoration:none}
  .contact a:hover{text-decoration:underline}

  footer{margin-top:40px;color:var(--muted);font-size:14px}
</style>
</head>
<body>

  <!-- 4SAI Banner -->
  <header>
    <img src="assets/logo.png" alt="4SAI" class="logo"
         onerror="this.outerHTML='<div class=&quot;logo-fallback&quot;>4SAI</div>'">
  </header>

  <!-- Main buttons -->
  <div class="wrap">
    <section class="grid">
      <!-- Compliance -->
      <a class="card" href="#compliance">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="4" width="18" height="16" rx="3" stroke="currentColor" stroke-width="1.8"/>
          <path d="M8 9l1.8 1.8L12.8 7.8" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 14h8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
        </svg>
        <div class="label">Compliance</div>
      </a>

      <!-- Effectiveness -->
      <a class="card" href="#effectiveness">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.8"/>
          <circle cx="12" cy="12" r="5.5" stroke="currentColor" stroke-width="1.8"/>
          <circle cx="12" cy="12" r="2" fill="currentColor"/>
        </svg>
        <div class="label">Effectiveness</div>
      </a>

      <!-- Performance -->
      <a class="card" href="#performance">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <polyline points="4 13 9 18 20 6"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="label">Performance</div>
      </a>
    </section>

    <!-- Contact info -->
    <section class="contact">
      Contact us at
      <a href="mailto:info@4sai.org">info@4sai.org</a> ·
      <a href="tel:+17215881184">+1 721 588 1184</a>
      (also <a href="https://wa.me/17215881184" target="_blank" rel="noopener">WhatsApp</a>)
    </section>

    <footer>© 2025 4SAI</footer>
  </div>

</body>
</html>
