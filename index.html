<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>4SAI</title>
<style>
  :root{
    --bg:#1e1f22; --panel:#292b31; --text:#e6edf3; --muted:#9aa6b2;
    --accent:#3e8af6; --border:#3a3d44;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    background:var(--bg); color:var(--text);
    display:flex; flex-direction:column; align-items:center; min-height:100vh;
  }
  .wrap{max-width:1100px;width:100%;padding:40px 20px;text-align:center}
  header{margin-bottom:40px}
  .logo{
    width:180px; height:auto; filter:drop-shadow(0 2px 6px rgba(0,0,0,.4)); opacity:.95;
  }
  .logo-fallback{
    width:180px; height:60px; border:2px dashed var(--border); border-radius:12px;
    display:flex; align-items:center; justify-content:center; color:var(--muted);
    font-weight:700; letter-spacing:.5px;
  }

  /* Grid of buttons */
  .grid{
    display:grid; gap:20px;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    justify-items:center; margin-bottom:50px;
  }
  .card{
    background:var(--panel); border:1px solid var(--border);
    width:200px; height:200px; border-radius:18px;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    text-decoration:none; color:var(--text);
    transition:transform .15s ease,border-color .15s ease;
  }
  .card:hover{transform:translateY(-4px);border-color:var(--accent)}
  .icon{width:64px;height:64px;margin-bottom:12px;opacity:.95}
  .label{font-weight:700;letter-spacing:.4px}

  .contact{
    background:var(--panel); border:1px solid var(--border);
    border-radius:14px; padding:20px; color:var(--text);
    font-size:17px;
  }
  .contact a{color:var(--accent); text-decoration:none}
  .contact a:hover{text-decoration:underline}
  footer{margin-top:40px;color:var(--muted);font-size:14px}
</style>
</head>
<body>
  <div class="wrap">
    <!-- Logo -->
    <header>
      <img src="assets/logo.png" alt="4SAI" class="logo"
           onerror="this.outerHTML='<div class=&quot;logo-fallback&quot;>4SAI</div>'">
    </header>

    <!-- 3 buttons -->
    <section class="grid">
      <!-- Compliance -->
      <a class="card" href="#compliance">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="4" width="18" height="16" rx="3" stroke="currentColor" stroke-width="1.8"/>
          <path d="M8 9l1.8 1.8L12.8 7.8" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 14h8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
        </svg>
        <div class="label">Compliance</div>
      </a>

      <!-- Effectiveness -->
      <a class="card" href="#effectiveness">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.8"/>
          <circle cx="12" cy="12" r="5.5" stroke="currentColor" stroke-width="1.8"/>
          <circle cx="12" cy="12" r="2" fill="currentColor"/>
        </svg>
        <div class="label">Effectiveness</div>
      </a>

      <!-- Performance -->
      <a class="card" href="#performance">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <polyline points="4 13 9 18 20 6"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="label">Performance</div>
      </a>
    </section>

    <!-- Contact -->
